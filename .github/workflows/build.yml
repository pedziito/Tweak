name: Build Windows Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  QT_VERSION: '6.7.2'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_msvc2019_64
          modules: qtquick3d
          cache: true

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        run: cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}"

      - name: Build
        run: cmake --build build --config Release

      - name: Deploy Qt (windeployqt)
        shell: cmd
        run: |
          mkdir dist
          if exist build\Release\TweakApp.exe (
            copy build\Release\TweakApp.exe dist\
          ) else (
            copy build\TweakApp.exe dist\
          )
          cd dist
          windeployqt --release --qmldir ${{ github.workspace }}\qml TweakApp.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tweak-Windows-x64
          path: dist/
          retention-days: 30
